    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>

    <style>
        html,
        body {
            height: 100%;
        }

        .container {
            display: table;
            width: 100%;
            height: 100%;
            min-height: 100%;
            max-width: 540px;
            margin: auto;
        }

        .inner-container {
            display: table-cell;
            vertical-align: middle;
            max-width: 540px;
            margin: auto;
        }
    </style>
</head>

<body style="background-color: hsl(120, 100%, 35%);">
    <div class="container">
        <div class="inner-container">
            <form id="newsentence" method="post">
                <!-- Text inputs -->
                <div class="form-group row">
                    <label for="nickname" class="col-sm-2 col-form-label">Nickname</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="nickname" id="nickname" placeholder="Nickname">
                    </div>
                    <label for="email" class="col-sm-2 col-form-label">Email</label>
                    <div class="mt-2 col-sm-10">
                        <input type="email" class="form-control" name="email" id="email" placeholder="Email">
                    </div>
                    <label for="sentence" class="col-sm-2 col-form-label">Frase</label>
                    <div class="mt-2 col-sm-10">
                        <textarea type="text" class="form-control" name="sentence" id="sentence" placeholder="Scrivi o copia la tua frase qui" cols="40"
                            rows="5"></textarea>
                    </div>
                </div>

                <!-- Radio buttons -->
                <fieldset class="form-group">
                    <div class="row">
                        <legend class="col-form-legend col-sm-2">Sesso</legend>
                        <div class="mt-2 col-sm text-center">
                            <label class="radio-inline"><input type="radio" name="sex" id="radio1" value="uomo"> Uomo</label>
                        </div>
                        <div class="mt-2 col-sm text-center">
                            <label class="radio-inline"><input type="radio" name="sex" id="radio2" value="donna"> Donna</label>
                        </div>
                        <div class="mt-2 col-sm text-center">
                            <label class="radio-inline"><input type="radio" name="sex" id="radio3" value="misto" checked> Misto</label>
                        </div>
                        <div class="mt-2 col-sm text-center">
                            <label class="radio-inline"><input type="radio" name="sex" id="radio4" value="tanto"> Tanto</label>
                        </div>
                    </div>
                </fieldset>

                <!-- Checkbox -->
                <div class="form-group row">
                    <div class="col-sm-2">Marpione</div>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <label class="form-check-label"><input class="form-check-input" type="checkbox" name="marpione" id="marpione" value="marpione"> Scrivimi per sapere come sto</label>
                        </div>
                    </div>
                </div>

                <!-- Submit button -->
                <div class="form-group row">
                    <legend class="col-form-legend col-sm-2"></legend>
                    <div class="col-sm-10 text-center">
                        <button type="button" class="btn btn-primary btn-lg btn-block" data-toggle="tooltip" data-placement="bottom" title="Che figo Bootstrap"
                            id="submit">Invia</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        color = 120;
        setInterval("rainbow(document.body, 100, 35)", 400);

        $(function () {
            $('[data-toggle="tooltip"]').tooltip();

            $('#submit').click(function () {
                $.ajax({
                    url: "submitSentence.php",
                    method: "POST",
                    dataType: "text",
                    data: $('#newsentence').serialize()
                });
                alert("Sent");
            });
        })
    </script>
</body>

</html>
